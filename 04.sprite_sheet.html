<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"/>

	<style>
		html, body {
			overflow: hidden;
			width: 100%;
			height: 100%;
			margin:0;
			padding:0;
			border: 0;
		}
	</style>
	
	<script src="js/ImageManager.js"></script>
	<script src="js/SpriteSheet.js"></script>

	<script>
		var ctx;
		var imageManager;
		var spriteSheet;
		function init() {
			ctx = initFullScreenCanvas("mainCanvas").getContext("2d");
			imageManager = new ImageManager();
			imageManager.load({
				"sheet": "img/sheet.png"
			}, onLoaded);
		}

		function onLoaded() {
			var spriteSheet = new SpriteSheet(imageManager.get("sheet"), [
				[0, 0, 94, 76, 44, 67],
				[94, 0, 94, 76, 44, 68],
				[188, 0, 91, 76, 42, 68],
				[279, 0, 88, 76, 39, 68]
			]);

			spriteSheet.drawFrame(ctx, 1, 200, 200);
		}

		function initFullScreenCanvas(canvasId) {
			var canvas = document.getElementById(canvasId);
			resizeCanvas(canvas);
			window.addEventListener("resize", function() {
				resizeCanvas(canvas);
			});
			return canvas;
		}

		function resizeCanvas(canvas) {
			canvas.width  = document.width || document.body.clientWidth;
			canvas.height = document.height || document.body.clientHeight;
		}
	</script>
</head>
<body onload="init()">
<canvas id="mainCanvas" width="100" height="100"></canvas>
</body>
</html>
